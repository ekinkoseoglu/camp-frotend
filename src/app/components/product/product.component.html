<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="textFilter" class="form-label">Search Product</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)]="filterText"
    id="textFilter"
    placeholder="Search for products..."
  />
</div>
<div *ngIf="filterText.length > 2" class="alert alert-sucess">
  You searched {{ filterText }}
</div>

<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Product Name</th>
      <th>Category</th>
      <th>Unit Price</th>
      <th>Price with KAV</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tr *ngFor="let item of products | filter: filterText">
    <td>{{ item.productId }}</td>
    <td>{{ item.productName | uppercase }}</td>
    <td>{{ item.categoryId }}</td>
    <td>{{ item.unitPrice }}</td>
    <td>{{ item.unitPrice | vatAdded: 10 | currency }}</td>
    <td>{{ item.unitsInStock }}</td>
  </tr>
</table>
