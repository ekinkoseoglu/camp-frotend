<ul class="list-group">
  <li routerLink="products" class="list-group-item active">Tüm Ürünler</li>
  <li
    (click)="setCurrentCategory(item)"
    routerLink="products/category/{{ item.categoryId }}"
    [class]="getCurrentCategoryClass(item)"
    *ngFor="let item of categories"
  >
    {{ item.categoryName }}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{ currentCategory.categoryName }} selected.</h5>
